<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 paskaita</title>
</head>
<body>
    <fieldset>
        <legend>Google paieška</legend>

        <!-- Komentar1 galima rašyti paspaudus Crtl + / -->
        <!-- Komentarą nuimti galima pažymėjus komentarą ir paspaudus Ctrl + / -->
        <!-- Paieškos forma, action atributas reiškia, kur keliaus duomenys -->
        <form action="https://www.google.com/search"> 
            <label for="search-field">Paieška</label>
            <input id="search-field" type="text" name="q"/>
            <!-- name atributą galima naudoti visiems įvesties laukeliams -->
            <button>Ieškoti</button>
        </form>
    </fieldset>
</body>
</html>
