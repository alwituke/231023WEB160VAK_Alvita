<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/3.5_style.css" />
    <title>35css.png</title>
  </head>
  <body>
    <form class="anketa" action="">
      <div class="vardas">
        <label for="vardas">Vardas</label>
        <div class="vardas-b">
          <input class="vardas-b1" name="vardas" type="text" id="vardas" />
        </div>
      </div>
      <div class="pavardė">
        <label for="pavardė">Pavardė</label>
        <div class="pavardė-b">
          <input class="pavardė-b1" surname="pavardė" type="text" id="pavardė" />
        </div>
      </div>
      <div class="paštas">
        <label for="paštas">El. paštas</label>
        <div class="paštas-b">
          <input class="paštas-b1" email="paštas" type="email" id="paštas" />
        </div>
      </div>
      <div class="telefonas">
        <label for="telefonas">Telefonas</label>
        <div class="telefonas-b">
          <input class="telefonas-b1" phone="telefonas" type="phone" id="telefonas"/>
        </div>
      </div>
      <!-- br čia netinka. galima per css naudoti tarpus -->
      <br>
      <br>
      <br>
      <br>
      <div class="siųsti">
        <input type="submit" value="Siųsti" />
      </div>
    </form>
  </body>
</html>
