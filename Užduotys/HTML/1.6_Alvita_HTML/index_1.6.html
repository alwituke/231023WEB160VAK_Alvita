<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uzduotis61</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Jūsų informacija</legend>
        <table>
          <tr>
            <td><label for="Vardas">Vardas:</label></td>
            <td><input type="text" id="Vardas" /></td>
          </tr>
          <tr>
            <td><label for="Pavardė">Pavardė:</label></td>
            <td><input type="text" id="Pavardė" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
    <form action="">
      <fieldset>
        <legend>Klausimai</legend>
        <table>
          <tr>
            <td>
              <label for="fname">Kaip sužinoti apie mus?</label>
            </td>
            <td>
              <select id="" name="Google" class="">
                <option value="Google">Google</option>
                <option value="Bing">Bing</option>
                <option value="Yahoo!">Yahoo!</option>
              </select>
            </td>
          </tr>
        </table>
        <p>Ar apsilankysite vėl?</p>
        <label for="">Taip</label>
        <input type="radio" name="grupe" id="Taip" />
        <label for="">Ne</label>
        <input type="radio" name="grupe" id="Ne" />
        <label for="">Galbut</label>
        <input type="radio" name="grupe" id="Galbut" />
        <br />
        <p>Ką manote apie kursą?</p>
        <textarea
          rows="10"
          cols="70"
          placeholder="Rašykite viską ką galvojate"
        ></textarea>
        <br />
        <p>
          Pažymėkite programavimo/žymėlijo kalbas, su kuriomis esate susipažinę
        </p>
        <label for="first">C#</label>
        <input type="checkbox" name="grupe1" id="first" value="10" />
        <label for="secound">Java</label>
        <input type="checkbox" name="grupe1" id="secound" value="20" />
        <label for="third">PHP</label>
        <input type="checkbox" name="grupe1" id="third" value="30" />
        <br />
        <label for="fourth">HTML</label>
        <input type="checkbox" name="grupe1" id="fourth" value="40" />
        <label for="fifth">CSS</label>
        <input type="checkbox" name="grupe1" id="fifth" value="50" />
        <label for="sixth">JavaScript</label>
        <input type="checkbox" name="grupe1" id="sixth" value="60" />
        <br />
        <label for="seventh">Python</label>
        <input type="checkbox" name="grupe1" id="seventh" value="70" />
        <label for="eighth">Ruby</label>
        <input type="checkbox" name="grupe1" id="eighth" value="80" />
        <br />
        <br />
        <br />
        <input type="submit" value="Siųsti" />
      </fieldset>
    </form>

</html>
